<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Eventos</title>
		<script>
			let box;
			let box1;
			let posX = 0, posY = 0;			
			
			function Msg()
			{
				alert('Evento click Ativado');
			}
			
			function MudarCor(obj, cor)
			{
				obj.style.background = cor;
			}
			
			function addEventos()
			{
				box = document.getElementById("div1");
				box1 = document.getElementById("box1");				
				box.addEventListener('click', Msg);
				box.addEventListener('mouseover', function(e)
												  {
													MudarCor(this, 'red');
												  }
									);
				box.addEventListener('mouseleave', function(e)
												  {
													MudarCor(this, 'green');												  
												  }
									);
									
				document.addEventListener('keydown', function(e)
													 {
														// 37 esquerda
														// 39 direita
														// 38 para cima
														// 40 para baixo
														if (e.keyCode == 37 || e.keyCode == 39)
														{
															console.log('direção X');
															posX += (e.keyCode == 37) ? -10 : 10; 
															if (posX < 0) posX = 0;
														}
														else if (e.keyCode == 38 || e.keyCode == 40)
														{
															console.log('direção Y');														
															posY += (e.keyCode == 38) ? -10 : 10; 
															if (posY < 0) posY = 0;
														}
														
														console.log('posX = ' +posX+ ' posY = ' +posY);
														
														box1.style.top = posY + 'px';
														box1.style.left = posX + 'px';														
													 }
										 ); 			 
				
			}
			
			window.addEventListener('load', addEventos);
		</script>	
		<style>
			#div1
			{
				width: 100px;
				height: 100px;
				border: 1px solid black;
			}
			
			.box
			{
				width: 100px;
				height: 20px;
				border: 1px solid yellow;
				position: absolute;
				background-color: black;							
			}
			
			#box1
			{
				background-color: red;			
				top: 100;
				left: 100;
			}
			
			#box2
			{
				top: 100;
				left: 300;
			}
			
		</style>
	</head>
	<body>
		<h1>Eventos</h1>
		<h2>Carregando eventos diretamente pela tag &lt;script&gt;</h2>
		<div name="div1" id="div1">
		</div>
		
		<div name="box1" id="box1" class="box">
		</div>
		<div name="box2" id="box2" class="box">
		</div>
		
	</body>
</html>
