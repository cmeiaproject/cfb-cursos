<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Alert</title>
		<meta charset="utf-8">
		
		<script>
			function RetornaTexto(valor)
			{
				alert(valor);
			}
		</script>
	</head>
	<body>
		<input type="text" name="texto" id="texto" />
		<input type="button" value="clica" name="btn" id="btn" onclick="RetornaTexto(texto.value);" />
	</body>
</html>
